{% block content %}
<h1>Current polls</h1>
{% endblock %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a id="{{question.id}}" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
